---
- hosts: bulldog_server

  vars_files:
    - ./vars/default.yml

  vars_prompt:
    - name: "redis_password"
      prompt: "Redis Password"
      default: "admin"
      private: no

    - name: "app_key"
      prompt: "Application Key"
      default: ")lj2@3@y&5ofgoekbt2c-4$$w2bedn@-(hr&i^!#%wype&wp6d"
      private: no

    - name: "app_db_name"
      prompt: "Application MySQL Database Name"
      default: "bulldog"
      private: no

    - name: "app_db_username"
      prompt: "Application MySQL Database Username"
      default: "admin"
      private: no

    - name: "app_db_password"
      prompt: "Application MySQL Database Password"
      default: "secret"
      private: no

    - name: "app_user"
      prompt: "Application User"
      default: "appmgt"
      private: no

    - name: "app_group"
      prompt: "Application Group"
      default: "appmgt"
      private: no

    - name: "app_version"
      prompt: "Application Version"
      default: "0.1.0"
      private: no

    - name: "newrelic_license_key"
      prompt: "Newrelic License Key"
      default: "xxxx-xxxx-xxxx-xxxx"
      private: no

  roles:
    - application
