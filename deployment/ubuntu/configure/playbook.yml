---
- hosts: winkie_server

  vars_files:
    - ./vars/default.yml

  vars_prompt:
    - name: "enable_fw"
      prompt: "Enable Firewall"
      default: yes
      private: no

    - name: "update_pkgs"
      prompt: "Update Packages (yes or no)"
      default: yes
      private: no

    - name: "upgrade_pkgs"
      prompt: "Upgrade Packages (yes or no)"
      default: yes
      private: no

    - name: "redis_password"
      prompt: "Redis Password"
      default: "admin"
      private: no

    - name: "root_username"
      prompt: "MySQL Database Root Username"
      default: "root"
      private: no

    - name: "root_password"
      prompt: "MySQL Database Root Password"
      default: "root"
      private: no

    - name: "app_key"
      prompt: "Application Key"
      default: ")lj2@3@y&5ofgoekbt2c-4$$w2bedn@-(hr&i^!#%wype&wp6d"
      private: no

    - name: "app_db_name"
      prompt: "Application MySQL Database Name"
      default: "winkie"
      private: no

    - name: "app_db_username"
      prompt: "Application MySQL Database Username"
      default: "admin"
      private: no

    - name: "app_db_password"
      prompt: "Application MySQL Database Password"
      default: "secret"
      private: no

    - name: "allow_access_from"
      prompt: "Application User Access (% or 127.0.0.1 or remote ip)"
      default: "127.0.0.1"
      private: no

    - name: "app_user"
      prompt: "Application User"
      default: "appmgt"
      private: no

    - name: "app_group"
      prompt: "Application Group"
      default: "appmgt"
      private: no

    - name: "app_version"
      prompt: "Application Version"
      default: "0.1.0"
      private: no

    - name: "newrelic_license_key"
      prompt: "Newrelic License Key"
      default: "xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx"
      private: no

    - name: "workers_counts"
      prompt: "Async Workers Count"
      default: 3
      private: no

  roles:
    - common
    - docker
    - logrotate
    - database
    - redis
    - application
